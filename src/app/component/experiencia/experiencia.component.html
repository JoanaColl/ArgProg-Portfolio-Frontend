<div class="row -rowESTILO">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <!-- INICIO BOTON AGREGAR -->
    <div class="float-end" *ngIf="isLogged">
      <a href="#" class="-btnCRUD" routerLink="/experiencia-new">
        <i class="fas fa-plus"></i>
      </a>
    </div>
    <!-- FIN BOTON AGREGAR -->

    <!-- INICIO TITULO -->
    <h2>
      <span class="-fontVIOLETA">.</span>
      <span class="-fontAMARILLO">experiencia</span>
    </h2>
    <!-- FIN TITULO -->

    <!-- INICIO LISTA -->
    <dl *ngFor="let experiencia of experienciaArray">

      <!-- INICIO BOTON EDITAR Y BORRAR -->
      <div class="float-end" *ngIf="isLogged">
        <a href="#" class="-btnCRUD" routerLink="/experiencia-edit/{{experiencia.id}}">
          <i class="fa fa-pen"></i>
        </a>
        <a href="#" class="-btnCRUD" (click)="delete(experiencia.id)">
          <i class="fas fa-trash-alt"></i>
        </a>
      </div>
      <!-- FIN BOTON EDITAR Y BORRAR -->

      <!-- INICIO DATOS -->
      <dt class="-fontTITULO">{{experiencia.tituloEx}}</dt>
      <dd class="fst-italic mb-0">{{experiencia.empleador}}</dd>
      <dd class="text-muted mb-0">{{experiencia.fechaInicio}} - {{experiencia.fechaFin}}</dd>
      <dd class="-mb18PX">{{experiencia.descripcionEx}}</dd>
      <!-- FIN DATOS -->

    </dl>
    <!-- FIN LISTA -->
  </div>
</div>
