<app-header></app-header>

<div class="container -contFORM" *ngIf="experiencia">
    <div class="row -rowESTILO -rowFORM">
        <!-- INICIO TITULO -->
        <h2>
            <span class="-fontVIOLETA">.</span>
            <span class="-fontAMARILLO">experiencia/edit</span>
        </h2>
        <!-- FIN TITULO -->

        <!-- INICIO FORMULARIO -->
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
               <div class="form-group">
                    <label for="tituloEx">Título</label>
                    <input type="text" class="form-control" id="tituloEx" name="tituloEx" [(ngModel)]="experiencia.tituloEx" required>   
                </div>
                <div class="form-group">
                    <label for="empleador">Empleador</label>
                    <input type="text" class="form-control" id="empleador" name="empleador" [(ngModel)]="experiencia.empleador" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha Inicio</label>
                    <input type="number" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="experiencia.fechaInicio" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha Fin</label>
                    <input type="number" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="experiencia.fechaFin" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEx">Descripción</label>
                    <textarea type="text" class="form-control" id="descripcionEx" name="descripcionEx" rows="3" [(ngModel)]="experiencia.descripcionEx" required></textarea>
                </div>

                <!-- INICIO BOTON SUBMIT -->
                <div class="-btnOK">
                    <button class="btn btn-light">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </button>
                </div> 
                <!-- FIN BOTON SUBMIT -->     
            </form>
        </div>
        <!-- FIN FORMULARIO -->
    </div>
</div>

<app-footer></app-footer>
