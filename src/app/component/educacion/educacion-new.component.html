<app-header></app-header>

<div class="container -contFORM">
    <div class="row -rowESTILO -rowFORM">
        <!-- INICIO TITULO -->
        <h2>
            <span class="-fontVIOLETA">.</span>
            <span class="-fontAMARILLO">educacion/new</span>
        </h2>
        <!-- FIN TITULO -->

        <!-- INICIO FORMULARIO -->
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
               <div class="form-group">
                    <label for="tituloEd">Título</label>
                    <input type="text" class="form-control" id="tituloEd" name="tituloEd" [(ngModel)]="tituloEd" placeholder="Por ej. Técnico Universitario en Programación" required>   
                </div>
                <div class="form-group">
                    <label for="institucion">Institucion</label>
                    <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="institucion" placeholder="Por ej. Universidad Tecnológica Nacional" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha Inicio</label>
                    <input type="number" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio" placeholder="Por ej. 2020" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha Fin</label>
                    <input type="number" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin" placeholder="Por ej. 2022" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEd">Descripción</label>
                    <textarea type="text" class="form-control" id="descripcionEd" name="descripcionEd" rows="3" [(ngModel)]="descripcionEd" placeholder="Por ej. Detectar y analizar problemas de procesamiento de datos brindando herramientas para su resolución..." required></textarea>
                </div>

                <!-- INICIO BOTON SUBMIT -->
                <div class="-btnOK">
                    <button class="btn btn-light">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </button>
                </div>    
                <!-- FIN BOTON SUBMIT -->   
            </form>
        </div>
        <!-- FIN FORMULARIO -->
    </div>
</div>

<app-footer></app-footer>
