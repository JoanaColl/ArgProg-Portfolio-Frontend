<app-header></app-header>

<div class="container -contFORM" *ngIf="persona">
    <div class="row -rowESTILO -rowFORM">
        <!-- INICIO TITULO -->
        <h2>
            <span class="-fontVIOLETA">.</span>
            <span class="-fontAMARILLO">persona/edit</span>
        </h2>
        <!-- FIN TITULO -->

        <!-- INICIO FORMULARIO -->
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
               <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>   
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="persona.titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="persona.descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="img">Url de la imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required>
                </div>

                <!-- INICIO BOTON SUBMIT -->
                <div class="-btnOK">
                    <button class="btn btn-light">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </button>
                </div>
                <!-- FIN BOTON SUBMIT -->
            </form>
        </div>
        <!-- FIN FORMULARIO -->
    </div>
</div>

<app-footer></app-footer>
